connections:
  aws: aws_connection
desc: ''
name: foundational_security_sagemaker
steps:
- desc: example description delete afterwards
  description: "This control checks whether direct internet access is disabled for\
    \ an SageMaker notebook instance. To do this, it checks whether the DirectInternetAccess\
    \ field is disabled for the notebook instance. If you configure your SageMaker\
    \ instance without a VPC, then by default direct internet access is enabled on\
    \ your instance. You should configure your instance with a VPC and change the\
    \ default setting to Disable \u2014 Access the internet through a VPC."
  text: '#1 SageMaker notebook instances should not have direct internet access'
- action: core.sql
  desc: Description
  id: S1
  inputs:
    sql: " \n select\n  -- Required Columns\n  arn as resource,\n  case\n    when\
      \ direct_internet_access = 'Enabled' then 'alarm'\n    else 'ok'\n  end status,\n\
      \  case\n    when direct_internet_access = 'Enabled' then title || ' direct\
      \ internet access enabled.'\n    else title || ' direct internet access disabled.'\n\
      \  end reason,\n  -- Additional Dimentions\n  region,\n  account_id\nfrom\n\
      \  aws_sagemaker_notebook_instance;"
  name: Perform the query
- action: core.python
  desc: Description
  id: S2
  inputs:
    code: 'from dotmap import DotMap

      import json

      filtered_on_alarm = [x for x in context.steps.S1.output.rows if ( x[context.steps.S1.output.columns.index(''status'')]
      == ''alarm'' )]


      check = DotMap()


      check.isAlarm = len(filtered_on_alarm) > 0

      check.details = context.steps.S1.output.rows

      check.name = "#1 SageMaker notebook instances should not have direct internet
      access"

      check.severity = "high"


      print(json.dumps(check.toDict()))'
  name: Format Result
- action: core.python
  desc: Description
  id: FormatResult
  inputs:
    code: "from dotmap import DotMap\nfrom datetime import date\nimport json\n\ntoday\
      \ = \"*\" + str(date.today()) +\"*\"\n\nmessage_blocks = []\nheader = {\"type\"\
      : \"header\", \"text\": {\"type\": \"plain_text\",\"text\": \":speaker:  foundational_security_sagemaker\
      \  :speaker:\"}}\ncontext_section = {\"type\":\"context\",\"elements\":[{\"\
      text\": today+\" |  foundational_security_sagemaker Check results \",\"type\"\
      :\"mrkdwn\"}]}\n\nmessage_blocks.append(header)\nmessage_blocks.append(context_section)\n\
      \nstep_ids = ['S2']\nfor id in step_ids:\n  if context.steps[id].status == 'OK':\n\
      \    message_blocks.append({\"type\":\"divider\"})\n    \n    section = DotMap()\n\
      \    section.type = \"section\"\n    section.text = DotMap()\n    section.text.type\
      \ = \"mrkdwn\"\n    section.text.text = \"\"\n    if context.steps[id].output.isAlarm:\n\
      \      section.text.text +=  \":x: \"\n    else:\n       section.text.text +=\
      \  \":white_check_mark: \"\n    \n    section.text.text += context.steps[id].output.name[:82]\
      \ + \"\\n\"\n    \n\n    message_blocks.append(section.toDict().copy())\n\n\
      \  \nprint(json.dumps(message_blocks))"
  name: Format Final Result
- action: slack.SendMessage
  connectiuon:
    slack: slack_connection
  id: SendResult
  inputs:
    Blocks: '{{steps.FormatResult.output}}'
    Channel: demo
    Text: ''
  name: Send report to clack channel
tags: []
type: Flow
