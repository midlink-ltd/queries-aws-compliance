  description: This control checks whether enhanced monitoring is enabled for your
    RDS DB instances. In Amazon RDS, Enhanced Monitoring enables a more rapid response
    to performance changes in underlying infrastructure. These performance changes
    could result in a lack of availability of the data. Enhanced Monitoring provides
    real-time metrics of the operating system that your RDS DB instance runs on. An
    agent is installed on the instance. The agent can obtain metrics more accurately
    than is possible from the hypervisor layer.
  text: '#6 Enhanced monitoring should be configured for RDS DB instances and clusters'
- action: core.sql
  desc: Description
  id: S11
  inputs:
